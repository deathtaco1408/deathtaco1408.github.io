<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>My First HTML Page</TITLE>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    </HEAD>
    <BODY>
            <h1> Sign Up Form </h1>

            <fieldset>
            <legend>Sign Up</legend>
            First Name: <input type="text"><br> 
            Last Name: <input type="text"><br> 
            Email: <input type="text"><br> 
            Phone Number:<input type="text"><br><br>
            Zip Code: <input id = "zipCode" type="text"><br>
            <p id="cityInfo"></p>
            <br>
            <p id="latitudeInfo"></p>
            <br>
            <p id="longitudeInfo"></p>
            <br><br>
            State:  <select id="stateSelect"></select><br>
            Select a County: <select id="countySelect"></select><br>

            Desired Username: <input id="username" type="text"><br>
            <div id="usernameMessage"></div>
            Password: <input id="password" type="text"><br>
            <div id="passwordMessage"></div>
            Type Password Again: <input type="password"><br>
            <input type="submit" value="Sign up!">
            </fieldset>

            <script src="script.js"></script>
    </BODY>
</HTML>

<!DOCTYPE html>
<html>
    <head>
        <title> Slot Machine </title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
         <header>
            <h1>Take your Bets</h1>
            <h2>Test your luck and see if you can beat the odds</h2>
        </header>
        <br>
        <div id="main">
        <input type="text" id="playerBet" size="5">         
        <button id="submitBet"> Lock In </button> <br>
        <button id="playButton"> Play </button>
        <div> Current Bet:
        <div id="currentBet"></div>
        <div id ="attemptCounter"></div>
        <div id="wins"></div>
        <div id="losses"></div>
        <div> Available Funds:
        <span id="available funds"></span>
        </div>
        </div>
        <div id="slotIconSpace"></div>
        <script src="js/script.js"></script>
    </body>
</html>
